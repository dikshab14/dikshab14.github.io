---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/cv-layout.css">

    <style>
      body.cv-layout {
        margin: 0;
        padding: 0;
        background-color: #ffffff; /* Page background stays white */
        font-family: sans-serif;
      }

      #main {
        display: flex;
        justify-content: center;
        padding: 3rem 1rem;
      }

      .container {
        background-color: #f8dfc6;  /* Light beige background only for CV text */
        padding: 2rem 3rem;
        max-width: 900px;
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
        color: #000000;
        text-align: left;
      }

      .container h1, 
      .container h2, 
      .container h3, 
      .container p {
        text-align: left;
        margin-bottom: 1rem;
      }

      .sidebar{
        display: none;
      }

      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --container-bg: #f8dfc6;
      }

      [data-theme='dark'] {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --container-bg: #1e1e1e;
      }
      
    </style>
  </head>

  <body class="cv-layout">
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      <div class="container">
        {% if page.title %}
          <h1 style="text-align: center; font-size: 2.2rem; margin-top: 0; margin-bottom: 2rem;">
            {{ page.title }}
          </h1>
        {% endif %}
        {{ content }}
      </div>
    </div>

    {% include scripts.html %}
  </body>
</html>
