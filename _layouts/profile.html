---
layout: default
---

{% include base_path %}

<div id="main" role="main">
  {% include sidebar.html %}

  <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
    <div class="page__inner-wrap">
      <section class="page__content" itemprop="text">

        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; padding: 2rem;">

          <!-- Image Section -->
          <div style="
            flex: 0 0 300px;
            background-color: #ddd7d7;
            padding: 2rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
          ">
            <img src="/images/profile_image_1.jpeg"
                 alt="Diksha Bhandari"
                 style="width: 100%; max-width: 250px; border-radius: 12px; box-shadow: 0 0 8px rgba(0,0,0,0.1);">
          </div>

          <!-- Text Content Section -->
          <div style="
            flex: 1;
            min-width: 300px;
            background-color: #e9bc89;
            padding: 2rem;
            border-radius: 16px;
            color: #000;
            max-width: 700px;
          ">
            {{ content }}
          </div>

        </div>

      </section>
    </div>
  </article>
</div>
