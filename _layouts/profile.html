---
layout: default
---

{% include base_path %}

<div id="main" role="main">
  {% include sidebar.html %}

  <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
    <div class="page__inner-wrap">
      <section class="page__content" itemprop="text">

        <!-- Wrapper: No gap between image and text background -->
        <div style="display: flex; flex-wrap: wrap; justify-content: center;">

          <!-- Image Section (Left) -->
          <div style="
            flex: 0 0 300px;
            background-color: #ddd7d7;
            padding: 2rem;
            border-top-left-radius: 16px;
            border-bottom-left-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
          ">
            <img src="/images/profile_image_1.jpeg"
                 alt="Diksha Bhandari"
                 style="width: 100%; max-width: 250px; border-radius: 12px; box-shadow: 0 0 8px rgba(0,0,0,0.1);">
          </div>

          <!-- Text Section (Right) -->
          <div style="
            flex: 1;
            min-width: 300px;
            background-color: #e9bc89;
            padding: 2rem;
            border-top-right-radius: 16px;
            border-bottom-right-radius: 16px;
            color: #000;
          ">
            {{ content }}
          </div>

        </div>

      </section>
    </div>
  </article>
</div>
